<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    >
    <h:head>
        <title>Soccer5 Calendar</title> 
        <meta name="description" content="Live CI"/> 
        <link href="./css/bootstrap.css" rel="stylesheet"/> 
        <link href="./css/bootstrap-responsive.css" rel="stylesheet"/> 
    </h:head>

    <h:body>

        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <ul class="nav">
                        <li class="active"><a class="brand" href="#">Soccer 5 Calendar</a></li>
                    </ul>    
                </div>
            </div>
        </div> 

        <div class="row">
            <div class="span1">&nbsp;
            </div>

            <div class="span6">
                <br/><br/><br/>
                <h:dataTable value="#{calendar.matches}" var="match" class="table">
                    <f:facet name="header">
                        <h2><h:outputText value="Calendar" style="color:#f89406"/></h2>
                    </f:facet> 
                    <h:column>
                        <b>Match (<h:outputText value="#{match.players.size()}"/>/10) <i class="icon-time"/>
                        <h:outputText value=" #{match.date}"/>
                        </b> 
                        <h:dataTable value="#{match.players}" var="player" class="table-striped">
                            <h:column>
                                <i class="icon-user"/> <h:outputText value="#{player.name}"/>
                            </h:column> 
                            <h:column>
                                <i class="icon-minus"></i>
                            </h:column> 
                        </h:dataTable>
                        <div class="well form-inline">
                            <a class="btn btn-warning" href="#"><i class="icon-envelope icon-white"></i> Send</a>
                            <a class="btn btn-danger" href="#"><i class="icon-trash icon-white"></i> Delete</a>
                            <h:form rendered="#{match.open}" >
                                <h:selectOneMenu>
                                    <f:selectItem itemLabel="player1" />
                                </h:selectOneMenu>
                                <a class="btn btn-success" href="#"><i class="icon-user icon-white"></i> Join</a>
                            </h:form>
                        </div>
                    </h:column>
                </h:dataTable>
            </div>

            <div class="span5">
                <br/><br/><br/>
                <h:dataTable value="#{calendar.players}" var="player" class="table">
                    <f:facet name="header">
                        <h2><h:outputText value="Players" style="color:#f89406"/></h2>
                    </f:facet>
                    <h:column>
                        <i class="icon-user"/> <h:outputText value="#{player.name}"></h:outputText>
                    </h:column> 
                </h:dataTable>
                <h:form class="well form-inline">
                    Name <h:inputText class="input-small" label="Name"/>
                    Mail <h:inputText class="input-small" label="Mail"/>
                    <a class="btn btn-primary" href="#"><i class="icon-user icon-white"></i> Add</a>
                </h:form>
            </div>
        </div>
    </h:body>

</html>
