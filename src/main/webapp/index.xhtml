<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    >
    <h:head>
        <title>Soccer5 Calendar</title> 
        <meta name="description" content="Live CI"/> 
        <link href="./css/bootstrap.css" rel="stylesheet"/> 
        <link href="./css/bootstrap-responsive.css" rel="stylesheet"/> 
    </h:head>

    <h:body>

        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand">Soccer 5</a>
                    <div class="nav-collapse">
                        <ul class="nav">
                            <li class="active"><a>Calendar </a></li>
                            <li><a href="faces/admin.xhtml">Administration </a></li>
                        </ul>    
                    </div>
                </div>
            </div> 
        </div>

        <div class="row">
            <div class="span1">&nbsp;
            </div>

            <div class="span6">
                <br/><br/><br/>
                <h:dataTable value="#{calendarBean.matches}" var="match" class="table">
                    <f:facet name="header">
                        <h2><h:outputText value="Calendar" style="color:#f89406"/></h2>

                        <h:form class="well form-inline">
                            <p:calendar value="#{calendarBean.newDate}" pattern="MM/dd/yyyy"/> <h:commandLink class="btn btn-primary" ><i class="icon-time icon-white"></i> Add</h:commandLink>
                        </h:form>
                    </f:facet> 
                    <h:column>
                        <b>Match (<h:outputText value="#{match.players.size()}"/>/10) <i class="icon-time"/>
                            <h:outputText value=" #{match.date}"/>
                        </b> 
                        <h:dataTable value="#{match.players}" var="player" class="table-striped">
                            <h:column>
                                <i class="icon-user"/> <h:outputText value="#{player.name}"/>
                            </h:column> 
                            <h:column>
                                <i class="icon-minus"></i>
                            </h:column> 
                        </h:dataTable>
                        <div class="well form-inline">
                            <h:form rendered="#{match.open}" >
                                <h:selectOneMenu value="#{availablePlayersBean.selectedItem}">
                                    <f:selectItems value="#{availablePlayersBean.selectItems}" />
                                </h:selectOneMenu>
                                <h:commandLink class="btn btn-success" action="#{availablePlayersBean.action}"><i class="icon-user icon-white"></i> Join</h:commandLink>
                                <a class="btn btn-warning" href="#"><i class="icon-envelope icon-white"></i> Send</a>
                                <a class="btn btn-danger" href="#"><i class="icon-trash icon-white"></i> Delete</a>
                                <p:inputTextarea />
                                
                            </h:form>

                        </div>
                    </h:column>
                </h:dataTable>
            </div>

            <div class="span5">
                <br/><br/><br/>
            </div>
        </div>
    </h:body>

</html>
