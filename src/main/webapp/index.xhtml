<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    >
    <h:head>
        <title>Soccer5 Calendar</title> 
        <meta name="description" content="Live CI"/> 
        <link href="./css/bootstrap.css" rel="stylesheet"/> 
        <link href="./css/bootstrap-responsive.css" rel="stylesheet"/> 
    </h:head>

    <h:body>
        <h:form>
            <p:dialog header="Administration access" widgetVar="login" modal="true" resizable="false">
                Login&nbsp;<h:inputText value="#{loginBean.login}" label="login" /><br/>
                Pass&nbsp;&nbsp;<p:password  value="#{loginBean.password}" label="password"/><br/><br/>
                <div align="center">
                    <h:commandLink class="btn" value="Enter" action="#{loginBean.checkCredential()}" />
                </div>
            </p:dialog>
        </h:form>

        <h:form rendered="#{loginBean.notLoggedIn}">
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand">Soccer 5</a>
                    <div class="nav-collapse">
                        <ul class="nav">
                            <li class="active"><a>Calendar </a></li>
                            <li><a onclick="login.show()">Administration </a></li>
                        </ul>    
                    </div>
                </div>
            </div> 
        </div>
        </h:form>
        
        <h:form rendered="#{loginBean.loggedIn}">
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand">Soccer 5</a>
                    <div class="nav-collapse">
                        <ul class="nav">
                            <li class="active"><a>Calendar </a></li>
                            <li><h:commandLink action="admin.xhtml">Administration </h:commandLink></li>
                        </ul>    
                    </div>
                </div>
            </div> 
        </div>
        </h:form>

        <div class="row">
            <div class="span1">&nbsp;
            </div>

            <div class="span6">
                <br/><br/><br/>
                <h:dataTable value="#{calendarBean.matches}" var="match" class="table">
                    <f:facet name="header">
                        <h2><h:outputText value="Calendar" style="color:#f89406"/></h2>
                        <h:form class="well form-inline">
                            <p:calendar value="#{calendarBean.newDate}" pattern="dd/MM/yyyy HH:mm"/>&nbsp;<h:commandLink class="btn btn-primary" action="#{calendarBean.register()}"><i class="icon-time icon-white"></i> Add</h:commandLink>
                        </h:form>
                    </f:facet> 
                    <h:column>
                        <b>Match (<h:outputText value="#{match.players.size()}"/>/10) <i class="icon-time"/><br/>
                            <h:outputText value="#{match.date}">
                                <f:convertDateTime pattern="E dd/MM/yyyy HH:mm" />
                            </h:outputText>
                        </b> 
                        <h:dataTable value="#{match.players}" var="player" class="table-striped">
                            <h:column>
                                <i class="icon-user"/> <h:outputText value="#{player.name}"/>
                            </h:column> 
                            <h:column>
                                <h:form>
                                    <h:commandLink action="#{matchBean.remove(match, player)}"><i class="icon-minus"></i></h:commandLink>
                                </h:form>
                            </h:column> 
                        </h:dataTable>
                        <h:form rendered="#{match.open}" >
                            <div class="well form-inline">
                                <p:autoComplete value="#{joinBean.selectedPlayer}" completeMethod="#{joinBean.complete}"
                                                var="player" itemLabel="#{player.name}" itemValue="#{player}" converter="#{playerConverter}"/>&nbsp;
                                <h:commandLink class="btn btn-success" action="#{joinBean.join(match)}"><i class="icon-user icon-white"></i> Join</h:commandLink><br/><br/>
                                <h:messages style="color:red"/>
                            </div>
                        </h:form>
                    </h:column>
                </h:dataTable>
            </div>

            <div class="span5">
                <br/><br/><br/>
            </div>
        </div>
    </h:body>

</html>
