<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Soccer5 Matches</title> 
        <meta name="description" content="Soccer5"/> 
        <link href="./css/bootstrap.css" rel="stylesheet"/> 
        <link href="./css/bootstrap-responsive.css" rel="stylesheet"/> 
    </h:head>

    <h:body>
        <h:form>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand">Soccer 5</a>
                    <div class="nav-collapse">
                        <ul class="nav">
                            <li><h:commandLink action="index.xhtml">Calendar </h:commandLink></li>
                            <li class="active"><a>Matches </a></li>
                            <li><h:commandLink action="players.xhtml">Players </h:commandLink></li>
                        </ul> 
                    </div>
                    <div align="right">Version &nbsp;<h:outputText value="#{versionBean.version}"/></div>
                </div>
            </div> 
        </div>
        </h:form>


        <div class="row">
            <div class="span1">&nbsp;
            </div>

            <div class="span6">
                <br/><br/><br/>
                <h:dataTable value="#{allMatchesBean.allMatches}" var="match" class="table">   
                    <f:facet name="header">
                        <h2><h:outputText value="Matches" style="color:#f89406"/></h2>                        
                    </f:facet>                    
                    <h:column>
                        <i class="icon-time"/>&nbsp;<h:outputText value="#{match.date}"/>
                    </h:column> 
                    <h:column>
                        <i class="icon-user"/>&nbsp;<h:outputText value="#{match.nbPlayers}"/>
                    </h:column> 
                    <h:column>
                        <i class="icon-question-sign"/>&nbsp;<h:outputText value="#{match.nbGuests}"/>
                    </h:column> 
                    <h:column>
                        <i class="icon-user"/><i class="icon-question-sign"/>&nbsp;<h:outputText value="#{match.nbPlayersAndGuests}"/>
                    </h:column>  
                    <h:column>
                        <h:form>
                            <h:commandLink class="btn btn-danger" action="#{allMatchesBean.removeMatch(match)}"><i class="icon-minus icon-white"></i></h:commandLink>
                        </h:form>
                    </h:column>
                </h:dataTable>

            </div>
            
            <div class="span5">
                <br/><br/><br/>
            </div>

        </div>
    </h:body>

</html>
